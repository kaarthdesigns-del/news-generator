<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Canvas Test</title>

<style>
body{
  background:#111;
  color:white;
  font-family:Arial;
  text-align:center;
  padding:20px;
}

input, textarea{
  width:80%;
  padding:10px;
  margin:10px 0;
}

canvas{
  width:360px;
  height:450px;
  border:1px solid #333;
  margin-top:20px;
}
</style>
</head>
<body>

<h2>Canvas Working Test</h2>

<textarea id="headline" placeholder="Type something..."></textarea>
<br>

<input type="file" id="imageUpload" accept="image/*">
<br>

<button onclick="downloadImage()">Download</button>

<br>

<canvas id="canvas" width="1080" height="1350"></canvas>

<script>

const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let bgImage = null;

document.getElementById("imageUpload").addEventListener("change", function(e){
  const reader = new FileReader();
  reader.onload = function(event){
    bgImage = new Image();
    bgImage.onload = function(){
      render();
    };
    bgImage.src = event.target.result;
  };
  reader.readAsDataURL(e.target.files[0]);
});

document.getElementById("headline").addEventListener("input", render);

function render(){

  ctx.clearRect(0,0,1080,1350);

  if(bgImage){
    ctx.drawImage(bgImage,0,0,1080,1350);
  }

  ctx.fillStyle = "white";
  ctx.font = "60px Arial";
  ctx.fillText("CANVAS IS WORKING", 100, 200);

  const text = document.getElementById("headline").value;
  ctx.fillText(text, 100, 300);
}

function downloadImage(){
  const link = document.createElement("a");
  link.download = "canvas-test.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

</script>

</body>
</html>
